name: Deploy Cloudflare Workers (optional)

on:
  push:
    branches: [ main ]
    paths:
      - 'public/workers/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ secrets.CLOUDFLARE_API_TOKEN && secrets.CLOUDFLARE_ACCOUNT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Wrangler
        run: npm i -g wrangler@3
      - name: Publish Workers
        run: |
          if [ -f wrangler.toml ]; then
            wrangler deploy --account-id ${{ secrets.CLOUDFLARE_ACCOUNT_ID }} --api-token ${{ secrets.CLOUDFLARE_API_TOKEN }}
          else
            echo "Missing wrangler.toml; skipping"
          fi